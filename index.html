<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>JS Train Ticket Form</title>
</head>
<body>
    
    <form action="">
        <input type="text" id="costumerNameAndSurname" size="30">
        <input type="number" id="kmElement" placeholder="Digita i kilometri da percorrere" minlength="1" maxlength="3" size="30" >
        <select id="SelectAge">
            <option value="Minorenne">Minorenne (0-17 Anni)</option>
            <option value="Adulto">Adulto (18-65 Anni)</option>
            <option value="Over65">Over65 (65+ Anni)</option>
        </select>
        <input type="button" value="Stampa"></input>
    </form>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
